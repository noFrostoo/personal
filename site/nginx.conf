user  nginx;
worker_processes auto;
pid  /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /dev/stdout main;
  error_log  /dev/stderr warn;

  sendfile on;
  tcp_nodelay on;
  keepalive_timeout 65;

  server_tokens off;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml application/rss+xml text/javascript image/svg+xml;

  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    location / {
      try_files $uri $uri/ =404;
    }

    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|ttf|otf|woff|woff2)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    location ~* \.(?:html)$ {
      add_header Cache-Control "no-cache";
    }

    error_page 404 /404.html;
    location = /404.html { internal; }
  }
}

